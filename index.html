---
layout: default
title: Home
---

<div id="home">
	<section class="tinyprojects">

	</section>

    {% for post in site.posts offset: 0 limit: 10 %}
    	<article>
    		<h1>
    			<time>{{ post.date | date_to_long_string }}</time>
    			<a href="{{ post.url }}">{{ post.title }}</a>
    		</h1>
    		<div class="content">
    			{{ post.excerpt }}
    		</div>
    	</article>
    {% endfor %}
 </div>
